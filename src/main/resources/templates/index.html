<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="utf-8">
    <title>activiti</title>
    <style>
        .nav a{
            margin-left: 5px;
        }
        a.active{
            color: gainsboro;
        }
    </style>
</head>
<body>
<div class="nav">
    <a th:href="@{'/'}" class="active">首页</a>
    <a th:href="@{'/model'}">流程图管理</a>
    <a th:href="@{'/procdef'}">流程定义管理</a>
    <a th:href="@{'/procinst'}">流程实例管理</a>
    <a th:href="@{'/procinst/hist'}">流程实例管理（历史）</a>
    <a th:href="@{'/task/mine'}">我的待办</a>
    <a th:href="@{'/task/hist'}">我的已办</a>
</div>

<h2>欢迎您，<span sec:authentication="name"></span>。</h2>

<footer style="margin-top: 20px;">
    <span sec:authorize="isAuthenticated()">
        | 账号：<span sec:authentication="name"></span>
        | 角色：<span sec:authentication="principal.authorities"></span>
        | <a th:href="@{/logout}">登出</a>
    </span>
</footer>

</body>
</html>
